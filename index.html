    <title>Blue Button</title>
    <style>
        .popoutwidget {
            background-color: blue;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .popoutwidget:hover {
            cursor: pointer;
        }

        .inlinewidget {
            background-color: blue;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: default; /* This prevents the cursor from changing to a pointer */
        }
    </style>
</head>
